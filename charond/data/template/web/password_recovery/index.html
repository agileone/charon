{{define "password_recovery"}}
{{template "header"}}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header text-center">
                <h1>Password Recovery</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p class="text-center lead">
                Enter the email address you used to sign up and we'll send you a link to reset your password.
            </p>
            <form action="/password-recovery" method="POST">
                <div class="form-group {{ if .validationErrors.email.HasErrors }}error has-error{{ end }}">
                    <input name="email" type="email" value="{{ .request.Email }}" class="form-control" id="password-recovery-email" placeholder="Email">

                    {{ range $key, $value := .validationErrors.email.Errors }}
                    <p class="help-block">{{ trans $value }}</p>
                    {{ end }}
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-md btn-primary">Feel the form to proceed</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer"}}
{{end}}
