{{define "login_index"}}
{{template "header"}}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header text-center">
                <h1>Login</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="/login" method="POST">
                <div class="form-group {{ if .validationErrors.email.HasErrors }}error has-error{{ end }}">
                    <label class="control-label" for="registration-email">Email address</label>
                    <input name="email" type="email" value="{{ .request.Email }}" class="form-control" id="registration-email" placeholder="Enter email">
                    {{ range $key, $value := .validationErrors.email.Errors }}
                    <p class="help-block">{{ $value }}</p>
                    {{ end }}
                </div>
                <div class="form-group {{ if .validationErrors.password.HasErrors }}error has-error{{ end }}">
                    <label for="registration-password">Password</label>
                    <input name="password" type="password" value="" class="form-control" id="registration-password" placeholder="Password">
                    {{ range $key, $value := .validationErrors.password.Errors }}
                    <p class="help-block">{{ $value }}</p>
                    {{ end }}
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer"}}
{{end}}
